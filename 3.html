<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/01.css">
</head>
<body>
    <div class="wrapper">
        <ul>
            <li><img src="img/4-1.jpg"/></li>
            <li><img src="img/4-2.jpg"/></li>
            <li><img src="img/4-3.jpg"/></li>
            <li><img src="img/4-4.jpg"/></li>
        </ul>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="js/zepto.js"></script>
    <script>
        var index = 1;
        var liLnegth = $("li").length;
        $(".dots span").eq(0).css("opacity","1");
        setInterval(function(){
            $("ul").css("left","0%");
            $("ul").animate({
                left:-100+"%"
            },1000)
            $(".dots span").eq(index-1).css("opacity",".5");
            $(".dots span").eq(index).css("opacity","1");
            $("ul li").eq(0).remove().clone(true).appendTo($("ul"));
            index ++;
            if(index == liLnegth){index = 0}
        },2000);
    </script>
</body>
</html>
