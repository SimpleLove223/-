<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<style type="text/css">
		.swipe{
			overflow: hidden;
			visibility: hidden;
			position: relative;
		}
		.swipe-wrap{
			overflow: hidden;
			position: relative;
		}
		.swipe-wrap > div{
			float: left;
			width: 100%;
			position: relative;
		}
		.swipe-wrap > div img{
			width: 100%;
			height: 220px;
		}
	</style>
	<body>
		<div id="slider" class="swipe">
			<div class="swipe-wrap">
				<div class="wrap">
					<img src="img/3-1.jpg">
				</div>
				<div class="wrap">
					<img src="img/3-2.jpg">
				</div>
				<div class="wrap">
					<img src="img/3-3.jpg">
				</div>
			</div>
		</div>
		<script src="js/zepto.js"></script>
		<script src="js/swipe.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.mySwipe=Swipe(document.getElementById('slider'),{
				startSlide: 2,   
				speed: 400,   
				auto: 3000,   
				continuous: true,   
				disableScroll: false,   
				stopPropagation: false,   
				callback: function(index, elem) {},   
				transitionEnd: function(index, elem) {}
			});
		</script>
	</body>
</html>
